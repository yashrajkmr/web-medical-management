<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Web Medical Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded"/>
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded"/>
    <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBY_NsHhsiQ3ne-wviXC0NH7Bso7HaZJGU",
      authDomain: "web-medical-management.firebaseapp.com",
      projectId: "web-medical-management",
      storageBucket: "web-medical-management.firebasestorage.app",
      messagingSenderId: "725556549487",
      appId: "1:725556549487:web:1c6d4abf6a413dd4a7fa9a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("⚠️ Please enter both email and password.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("✅ Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch(err => {
          alert("❌ Login failed: " + err.message);
        });
    };
  </script>
</body>
</html>
